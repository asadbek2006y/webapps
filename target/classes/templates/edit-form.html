<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
    }

    .form-control:focus {
      border-bottom: 1px solid #007bff;
      box-shadow: none;
      outline: none;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase font-weight-bold mb-4">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="/"><button class="btn btn-secondary">HOME</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/books/new"><button class="btn btn-success">Add Book</button></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="text-center mb-4">Add New Book</h1>

    <!-- Form container for centering and styling -->
    <div class="form-container">
      <form th:action="@{/edit-form/{id}(id=${book.id})}" method="post">
        <!-- Book Title -->
        <div class="form-group mb-3">
          <label for="bookTitle">Book Title</label>
          <input type="text" name="title" class="form-control" id="bookTitle" th:text="${book.title}" required>
        </div>

        <!-- Author -->
        <div class="form-group mb-3">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control" id="author" placeholder="Enter author name" required>
        </div>

        <!-- Genre -->
        <div class="form-group mb-3">
          <label for="genre">Genre</label>
          <input type="text" name="genre" class="form-control" id="genre" placeholder="Enter book genre" required>
        </div>

        <!-- Price -->
        <div class="form-group mb-3">
          <label for="price">Price</label>
          <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" step="0.01" required>
        </div>

        <!-- Publish Date -->
        <div class="form-group mb-4">
          <label for="publishDate">Publish Date</label>
          <input type="date" name="publishDate" class="form-control" id="publishDate" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
      </form>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
